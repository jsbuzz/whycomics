<style type="text/css">
    body {
        background-color: #000;
    }

    .container {
        margin: 20px;
    }

    .container .static-comic {
        margin: auto;
        max-width: 1000px;
        position: relative;
    }

    .container .static-comic img {
        width: 100%;
    }

    .container .static-comic .overlay-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .container .static-comic .overlay-container
    .icon {
        display: block;
        width: 10%;
        position: absolute;
        top: 1%;
        right: -11%;
    }

    .link-box {
        position: absolute;
        text-decoration: none;
    }
    .link-box a {
        display: block;
        position: relative;
        margin: auto;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        border-bottom: 2px dashed #999;
    }

    .link-box .description {
        position: relative;
        margin: 0;
        padding: 10px;
        background-color: #333;
        color: white;
        font-size: 14px;
        font-family: fantasy;
        border-radius: 0 0 6px 6px;
    }


    #what-story {
        left: 2.7%;
        top: 19.2%;
        width: 34.3%;
        height: 3.5%;
        transform: rotate(-2deg);
    }


    #sob-story {
        left: 52.7%;
        top: 18%;
        width: 29%;
        height: 3%;
        transform: rotate(1deg);
    }

</style>
<script>
  $(function() {

      $('.icon').hide();
      $('.description').hide();

      $('.link-box').hover(
          debounce(function() {
              var linkBox = this;
              $('a', linkBox).animate({width: '100%'}, function() {
                    $('img', linkBox).fadeIn();
                    $('.description', linkBox).slideDown(100);
              });
          }, 800, true),
          debounce(function() {
              var linkBox = this;
              $('img', linkBox).fadeOut();
              $('.description', linkBox).slideUp(100, function() {
                  $('a', linkBox).animate({width: '0%'});
              });
          }, 800, true)
      );

      $(document).scroll(debounce(function() {
          $('.icon').fadeIn(200, function() {
              $('.icon').fadeOut(200);
          });
      }, 600))


  });

  function debounce(func, wait, immediate) {
	var timeout;
	return function() {
		var context = this, args = arguments;
		var later = function() {
			timeout = null;
			if (!immediate) func.apply(context, args);
		};
		var callNow = immediate && !timeout;
		clearTimeout(timeout);
		timeout = setTimeout(later, wait);
		if (callNow) func.apply(context, args);
	   };
    };
</script>
